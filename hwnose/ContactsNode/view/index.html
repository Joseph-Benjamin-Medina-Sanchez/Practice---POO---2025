<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts - JavaScript Desktop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-row {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .form-row label {
      width: 110px;
      font-weight: bold;
    }

    .form-row input[type="text"],
    .form-row input[type="number"],
    .form-row select {
      flex: 1;
      padding: 4px 6px;
    }

    .form-row span {
      font-weight: bold;
      margin-right: 10px;
    }

    #hobbies {
      width: 220px;
    }

    #comments {
      width: 100%;
      box-sizing: border-box;
    }

    #contactForm button {
      margin-top: 10px;
      padding: 6px 18px;
    }

    #status {
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CONTACTS (JavaScript Desktop)</h1>

    <form id="contactForm">
      <div class="form-row">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-row">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-row">
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" value="19">
      </div>

      <div class="form-row">
        <label for="typeOfContact">Type:</label>
        <select id="typeOfContact">
          <option value="Family">Family</option>
          <option value="Friend">Friend</option>
          <option value="Job">Job</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>

      <div class="form-row">
        <span>Sex:</span>
        <label><input type="radio" name="sex" value="Male"> Male</label>
        <label style="margin-left: 15px;"><input type="radio" name="sex" value="Female"> Female</label>
      </div>

      <div class="form-row" style="align-items: flex-start;">
        <label for="hobbies">Hobbies:</label>
        <select id="hobbies" multiple size="6">
          <option>Play Soccer</option>
          <option>Djing</option>
          <option>Read</option>
          <option>Cook</option>
          <option>Swim</option>
          <option>Sing</option>
          <option>Play an instrument</option>
        </select>
      </div>

      <div class="form-row" style="flex-direction: column; align-items: flex-start;">
        <label for="comments">Comments:</label>
        <textarea id="comments" rows="5"></textarea>
      </div>

      <button type="submit">Save</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
